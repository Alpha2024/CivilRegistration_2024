{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login page</title>

    <!-- fonts for google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat+Alternates:wght@700&family=Sacramento&display=swap" rel="stylesheet" />
    <!-- fonts ends here -->

    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <!-- css links -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>

  <body>
    <section class="title">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="#">CRMS-SL</a>
        </nav>
        <marquee behavior="scroll" direction="left">
          <h1 style="font-size: 20px;">WELCOME TO CIVIL REGISTRATION MANAGEMENT SYSTEM-SIERRA LEONE</h1>
        </marquee>
      </div>
    </section>

    <div class="contner">
      <div class="form-box">
        <h1>Sign In</h1>
        {% if msg %}
          <div class="error-message">{{ msg }}</div>
        {% endif %}
        <form action="" method="post">
          {% csrf_token %}

          <div class="input-group">
            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              {{ form.username }}
            </div>
            <div class="input-field">
              <i class="fa-solid fa-key"></i>
              {{ form.password }}
            </div>
            <br /><br />
            <p>
              Lost password <a href="{% url 'password_reset' %}">Click Here!</a>
            </p>
          </div>
          <div class="btn-field">
            <button type="submit">LOGIN</button>
          </div>
        </form>
      </div>
    </div>

    <footer id="footer">
      <i class="fa-brands fa-facebook soial-icon"></i>
      <i class="fa-brands fa-twitter soial-icon"></i>
      <i class="fa-brands fa-square-instagram soial-icon"></i>
      <i class="fa-solid fa-envelope soial-icon"></i>
      <p>Â© Copyright Civil Registration Management System By: Group L</p>
    </footer>

    <!-- js online link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

    <!-- js files link -->
  </body>
</html>
